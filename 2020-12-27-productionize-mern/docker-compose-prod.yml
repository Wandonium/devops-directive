version: "3"
services:
  react-app:
    image: react-app-prod
    restart: unless-stopped
    stdin_open: true
    ports:
      - "80:80"
      - "443:443"
    networks:
      - mern-app
  api-server:
    image: api-server-prod
    restart: unless-stopped
    ports:
      - "5000:5000"
    networks:
      - mern-app
networks:
  mern-app:
    driver: bridge
volumes:
  mongo-data:
    driver: local